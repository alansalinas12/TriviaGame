<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>IASIP Trivia Game!</title>
  </head>
  <body>
    <header class="rounded border border-dark">
      <div class="container-fluid">
        <div class="container">
          <img id="iasipLogo" src="assets/images/iasipLogo.jpg" class="rounded mx-auto d-block">
        </div>
        <div class="container text-center">
          <h1>IASIP Trivia Game!</h1>
        </div>
      </div>
    </header>

    <section id="game-section" class="rounded border border-dark">
      <div class="container-fluid">
        <div class="container text-center">
          <button id="start">Start Trivia!</button>
          <br>
          <div class="row">
            <div class="col-md">
              <p id="correct-count">Correct: 0</p>
            </div>
            <div class="col-md">
              <p id="incorrect-count">Incorrect: 0</p>
            </div>
          </div>
        </div>
        <div class="container text-center">
          <p id="timer">00:00</p>
          <br>
          <p id="choiceAlert"></p>
        </div>
        <div class="container text-center">
          <h3 id="question-display"></h3>
        </div>
        <br>
        <div class="container">
          <div class="row text-center">
            <div class="col-md">
              <button id="answer1" class="ansBtn text-center">
                <span>1</span>
              </button>
            </div>
            <div class="col-md">
              <button id="answer2" class="ansBtn text-center">
                <span>2</span>
              </button> 
            </div>
          </div>
          <br>
          <div class="row text-center">
            <div class="col-md">
              <button id="answer3" class="ansBtn text-center">
                <span>3</span>
              </button>
            </div>
            <div class="col-md">
              <button id="answer4" class="ansBtn text-center">
                <span>4</span>
              </button> 
            </div> 
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js" type="text/javascript"></script>
  </body>
</html>
